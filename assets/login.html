<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navCSS" id="hideBar">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">


            <button class="btn btn-outline-dark hide1 buttonColor" type="button" data-toggle="collapse"
                data-target="#dropdown-menu">Login</button>
            <div id="dropdown-menu" class="collapse hideLog">
                <form class="form-inline" id='loginForm' accept-charset="UTF-8">
                    <input id="spUname" class="form-inline login textFields" type="text" name="sp_uname" maxlength="10"
                        placeholder="" />
                    <input id="spPass" class="form-inline login textFields" type="password" name="sp_pass"
                        maxlength="10" placeholder="" />
                    <input class="btn btn-outline-dark buttonColor" id="userLogin" type="submit" name="log"
                        value="Submit" />
                </form>
            </div>
            <button class="btn btn-outline-dark hide2 buttonColor" type="button" data-toggle="collapse"
                data-target="#dropdown-reg">Register</button>
            <h8 class=hideText style="color: red">If you don't have an account please register first!</h8>
            <div id="dropdown-reg" class="collapse hideReg">
                <form class="form-inline" accept-charset="UTF-8">
                    <input id="name" class="form-control regis" type="text" name="name" maxlength="10" placeholder="" />
                    <input id="pw" class="form-control regis" type="text" name="pw" maxlength="10" placeholder="" />
                    <input class="btn btn-outline-dark buttonColor" id="addUser" type="submit" name="reg"
                        value="Submit" />
                </form>
            </div>
        </div>

    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="searchB">
        <h2 id="user" class="spacing"></h2>
        <form class="form-inline" id="searchForm">
            <div class="form-group spacing">
                <label class="spacing" for="area">City or Zip</label>
                <input type="text" class="form-control spacing" id="area">
            </div>
            <div id="checkbox">
                <label class="spacing"><input type="checkbox" id="masterbater" />Public masterbater</label>
            </div>
            <div id="checkbox">
                <label class="spacing"><input type="checkbox" id="publicD" />Public defacation</label>
            </div>


            <button type="submit" class="btn btn-default" id="sSubmit">Submit</button>

        </form>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="login.js"></script>
</body>

</html>
